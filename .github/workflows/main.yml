# name: Generate Snake (This is the corrected workflow file)

on:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    # ---- ADD THIS PERMISSIONS BLOCK ----
    permissions:
      contents: write
    # ------------------------------------

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Ismail-Ai404
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=b3e5fc,4fc3f7,039be5,01579b
            dist/github-contribution-grid-snake-dark.svg?palette=b3e5fc,4fc3f7,039be5,01579b

      - name: Push Snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
